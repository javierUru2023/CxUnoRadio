<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-main-contacto.css">
    <link rel="icon" href="../assets/img/faviconCxUno.png" type="image/x-icon">
    <title>cxuno-radio-contacto</title>
</head>
<body>
    <header class="header-container">
        <div class="header-image">
            <img src="../assets/img/logoCxUno.png" alt="Logo CxUnoRadio">
        </div>
        <div class="header-titulo">
            <h1>La Música del Mundo.</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./programacion.html">Programación</a></li>
                <li><a href="./eventos.html">Eventos</a></li>
                <li><a href="./news-blog.html">News@Blog</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="contact-page container my-4">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <h2 class="text-center mb-4">Contacto</h2>
                    <form class="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-parrafo">
                <p>®2024 Cxunoradio Online - Montevideo-Uruguay</p>
            </div>
            <div class="footer-social-icon">
                <div>
                    <a href="https://www.instagram.com/cxuno_radio?utm_source=qr&igsh=MWQxaHRhbzVrbzVqYQ==" target="_blank"><img src="../assets/icon/instagram.png" alt="Logo Instagram"></a>
                </div>
                <div>
                    <a href="https://www.facebook.com/share/hc3h7GP9bkgwKPNj/?mibextid=qi2Omg" target="_blank"><img src="../assets/icon/facebook.png" alt="Logo facebook"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
